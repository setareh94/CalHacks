<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="//www.parsecdn.com/js/parse-1.3.0.min.js"></script>
    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Parse JavaScript Handlers -->
    <script src="js/handler.js"></script>
</head>
<body>

<form class="form-horizontal" onsubmit="return formSubmit()" action="">
    <fieldset>

        <!-- Form Name -->
        <legend>New Submission.</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="title">Title</label>
            <div class="col-md-4">
                <input id="title" name="title" type="text" placeholder="enter title here." class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-4">
                <input id="email" name="email" type="text" placeholder="enter email here." class="form-control input-md" required="">

            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="description">Description</label>
            <div class="col-md-4">
                <textarea class="form-control" id="description" name="description">enter description here.</textarea>
            </div>
        </div>

        <!-- File Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="pictures">Picture</label>
            <div class="col-md-4">
                <input id="pictures" name="pictures" class="input-file" type="file">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-4">
                <input type="submit"  id="submit" name="submit" class="btn btn-primary"/>
            </div>
        </div>

    </fieldset>
</form>
<!---->
</body>
</html>
